<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Resource Pages</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        h1 {
            margin-top: 30px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #0366d6;
        }
        a:hover {
            text-decoration: underline;
        }
        .copy-button {
            background-color: #0366d6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .copy-button:hover {
            background-color: #0257ba;
        }
        #copy-status {
            margin-left: 10px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML Resource Pages</h1>
        <button class="copy-button" onclick="copyAllLinks()">Copy All Links</button>
        <span id="copy-status">Links copied!</span>
        <ul id="links-list">
            <!-- Links will be generated dynamically -->
        </ul>
    </div>

    <script>
        // Resources list with exact paths and titles
        const resources = [
            { path: "/resource_pages/img.html", title: "Image tag" },
            { path: "/resource_pages/audio.html", title: "Audio tag" },
            { path: "/resource_pages/embed.html", title: "Embed tag" },
            { path: "/resource_pages/iframe.html", title: "Iframe tag" },
            { path: "/resource_pages/object.html", title: "Object tag" },
            { path: "/resource_pages/source.html", title: "Source tag" },
            { path: "/resource_pages/video.html", title: "Video tag" },
            { path: "/resource_pages/track.html", title: "Track tag" }
        ];

        // Generate links on page load
        window.onload = function() {
            const origin = window.location.origin;
            const linksList = document.getElementById('links-list');
            
            resources.forEach(resource => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                
                a.href = origin + resource.path;
                a.textContent = resource.title;
                
                li.appendChild(a);
                linksList.appendChild(li);
            });
        };

        function copyAllLinks() {
            // Get all links
            const links = document.querySelectorAll('#links-list a');
            let linkText = '';
            
            // Compile all links into a string
            links.forEach(link => {
                linkText += link.href + '\n';
            });
            
            // Copy to clipboard
            navigator.clipboard.writeText(linkText)
                .then(() => {
                    // Show success message
                    const status = document.getElementById('copy-status');
                    status.style.display = 'inline';
                    
                    // Hide success message after 2 seconds
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy links: ', err);
                    alert('Failed to copy links to clipboard');
                });
        }
    </script>
</body>
</html>
